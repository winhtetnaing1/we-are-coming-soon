<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>we are coming soon</title>
    <link rel="stylesheet" href="./vendors/css/normalize.css">
    <link rel="stylesheet" href="./vendors/css/grid.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/query.css">


</head>

<body>
    <div class="container clearfix">
        <div class="col span_1_of_2 ">
            <div class="content">
                <h1> we are coming soon </h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae nulla non adipisci sint ab labore
                    aperiam
                    ex,
                    distinctio aliquid cum rem ipsa rerum eveniet, nobis quo illo saepe aspernatur expedita!</p>
            </div>
            <div class="countdown">
                <div>
                    <h2 id="day">00</h2> <span>day</span>
                </div>
                <div>
                    <h2 id="hour">00</h2> <span>hour</span>
                </div>
                <div>
                    <h2 id="minute">00</h2> <span>minute</span>
                </div>
                <div>
                    <h2 id="second">00</h2> <span>second</span>
                </div>
            </div>
            <a href="" class="btn">notify me</a>
        </div>
        <div class="col span_1_of_2">
            <img class="logo" src="./resources/img/Create-bro.svg" alt="">
        </div>
    </div>


    <script>

        const countDate = new Date('jan1, 2022 00:00:00').getTime();

        function countDown() {
            const now = new Date().getTime()
            const gap = countDate - now

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24

            const d = Math.floor(gap / (day));
            const h = Math.floor((gap % (day)) / hour);
            const m = Math.floor((gap % (hour)) / minute);
            const s = Math.floor((gap % (minute)) / second);


            document.getElementById('day').innerText = d;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
            document.getElementById('hour').innerText = h;

        }
        setInterval(async () => {
            await countDown()
        }, 1000)
    </script>
</body>

</html>
